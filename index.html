<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <h1>
        REGISTRATION
    </h1>
    <div class="form-container">
        <form action="#">
            

            <div class="form-field">
                <label for="username">Username</label>
                <input type="Username" placeholder="Username" id="username">

            <div class="form-field">
                <label for="Email">Email</label>
                <input type="Email" placeholder="abc@gmail.com" id="Email">    
            </div>

            <div class="form-field">
                <label for="Phone NO">Phone No</label>
                <input type="number" placeholder="Phone No" id="Phone No">    
            </div>
                
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input type="Password" placeholder="Password" id="password">
            </div>

            <div class="form-field">
                <label for="Confirm password">Confirm Password</label>
                <input type="Password" placeholder="Password" id="confirm password">    
            </div>

            <div class="submission-section">
                <button type="submit">Submit</button>
            </div>
            <div class="login">
            <a1 href="#">Already Have An Account.</a1>
            <a href="#">Login Here</a>
           </div>  
        </form>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
